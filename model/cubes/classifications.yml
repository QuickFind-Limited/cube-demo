cubes:
  - name: classifications
    sql: SELECT * FROM demo.classifications
    title: Classifications
    description: Business classification hierarchy (EU Website, UK Website, Kildare Village, etc.)

    measures:
      - name: classification_count
        type: count
        description: Total number of classifications

      - name: active_count
        type: count
        filters:
          - sql: "{CUBE}.isinactive = FALSE"
        description: Number of active classifications

    dimensions:
      - name: id
        sql: "{CUBE}.id"
        type: number
        primary_key: true

      - name: name
        sql: "{CUBE}.name"
        type: string
        description: Classification name (EU Website, UK Website, Kildare Village, etc.)

      - name: parent
        sql: "{CUBE}.parent"
        type: number
        description: Parent classification ID for hierarchy

      - name: isinactive
        sql: "{CUBE}.isinactive"
        type: boolean
        description: Whether classification is inactive

    segments:
      - name: active
        sql: "{CUBE}.isinactive = FALSE"

    pre_aggregations:
      - name: classification_analysis
        scheduled_refresh: false
        measures:
          - classification_count
          - active_count
        dimensions:
          - name
        refresh_key:
          every: 365 days
